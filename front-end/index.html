<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Proyecto Registro</title>
  </head>
  <body>
    <h1 class="bg-dark text-warning text-center font-weight-bold py-4 m-0">
      Proyecto Registro
    </h1>
    <div class="container-fluid bg-warning vh-100">
      <div class="row pt-4">
        <div class="col">
          <div class="card border-dark">
            <div class="card-body">
              <h5 class="card-title">¿Ya tienes una cuenta?</h5>
              <form action="http://localhost:5500/usuarios" method="GET">
                <div class="form-group">
                  <label for="correo">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="contrasena">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" />
                </div>

                <button
                  type="submit"
                  class="btn btn-dark btn-lg btn-block text-warning font-weight-bold"
                >
                  Ingresa
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-dark">
            <div class="card-body">
              <h5 class="card-title">Crea una cuenta</h5>
              <form action="http://localhost:5500/usuarios" method="POST">
                <div class="form-group">
                  <label for="nombreCompleto">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombreCompleto" />
                </div>
                <div class="form-group">
                  <label for="correoElect">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correoElect"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="creaContrasena">Crea una contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="creaContrasena"
                  />
                </div>

                <button
                  id="botonRegistrate"
                  type="submit"
                  class="btn btn-dark btn-lg btn-block text-warning font-weight-bold"
                >
                  Regístrate
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Mi JavaScript -->
    <script src="./info-catcher.js"></script>
  </body>
</html>
